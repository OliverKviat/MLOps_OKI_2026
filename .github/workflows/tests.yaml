name: "Run tests"

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # continue running all matrix jobs even if one fails
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macos-latest"] # matrix for what OS to run tests on
        python-version: ["3.10", "3.11", "3.12"] # matrix for what python versions to run tests on

    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Setup uv
      uses: astral-sh/setup-uv@v7
      with:
        python-version: ${{ matrix.python-version }}
        enable-cache: true

    - name: Install dependencies
      run: |
        uv sync --dev --locked

    - name: Test with pytest
      run: |
        uv run pytest -v

